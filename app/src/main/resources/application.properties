# Application Configuration
spring.application.name=future-medan
server.servlet.context-path=/${spring.application.name}
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/future_medan
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddlAuto=update
spring.jpa.openInView=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Mail Service
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=youremail
spring.mail.password=yourpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend Information
frontend.url=exampleurl

log4j.logger.org.springframework.web=INFO

## App Properties
app.jwtSecret= JWTSuperSecretKey
app.jwtExpirationInMs = 604800000

# max file size
spring.servlet.multipart.max-file-size=10MB
# max request size
spring.servlet.multipart.max-request-size=10MB
# files storage location (stores all files uploaded via REST API)
storage.location-book=./uploads/books
storage.location-image=./src/main/resources/static/images
